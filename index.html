<html>

<head>
  <title>My Sketch</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="sketch.js"></script>
</head>

<body>
  <div id="left-side">
    <div id='control-holder'>
      <div id="undo-button" class='control'>‚Ü©Ô∏è Undo</div>
      <div id="clear-button" class='control'>‚ùå Clear</div>
      <div id="save-button" class='control'>üíæSave</div>
    </div>
    <div id="sketch-border">
      <div id="sketch-holder">
        <!-- Our sketch will go here! -->
      </div>
    </div>
    <div id=bottom-row>
      <div id="swatch-holder">
        <div id="swatch1" class="swatch"></div>
        <div id="swatch2" class="swatch"></div>
        <div id="swatch3" class="swatch"></div>
        <div id="swatch4" class="swatch"></div>
        <div id="swatch5" class="swatch"></div>
        <div id="swatch6" class="swatch"></div>
      </div>
      <div id="brush-size-holder">
        <div id="minus-button" class="brush-size">-</div>
        <div id="plus-button" class="brush-size">+</div>
      </div>
    </div>
  </div>
  <div id="right-side">
    <div id="preview-image"></div>
    <img id="sock-image" src="https://static1.squarespace.com/static/5829fe748419c24bb271b76f/t/5d3696d84515900001276cf2/1563858648777/input.jpg">
  </div>
</body>

</html>
