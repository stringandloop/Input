<body style="max-width: 720px; display: block; margin: auto; padding: 20px;">
  <div id="header">
  </div>
  <div id="left-side">
    <div class='control-holder' id="menu-holder">
      <div id="undo-clear-grid">
        <button id="undo-button" class='menu-button' title="Undo">Undo</button>
        <button id="clear-button" class='menu-button' title="Clear canvas">Clear</button>
        <button id="grid-button" class='menu-button' title="Hide grid">Hide Grid</button>
      </div>
      <div id="load-save">
        <button id="load-button" class='menu-button' title="Load last saved drawing">Load</button><button id="save-button" class='menu-button' title="Save drawing">Save</button>
      </div>
    </div>
    <div id="sketch-border">
      <div id="sketch-holder">
        <!-- Our sketch will go here! -->
      </div>
    </div>
    <div class="control-holder" id="swatch-holder">
      <div id="swatches">
        <a><span id="swatch1" class="swatch"></span></a>
        <a><span id="swatch2" class="swatch"></span></a>
        <a><span id="swatch3" class="swatch"></span></a>
        <a><span id="swatch4" class="swatch"></span></a>
        <a><span id="swatch5" class="swatch"></span></a>
        <a><span id="swatch6" class="swatch"></span></a>
      </div>
      <div id="brushes">
        <a><span id="brush1" class="brush"></span></a>
        <a><span id="brush2" class="brush"></span></a>
        <a><span id="brush3" class="brush"></span></a>
        <a><span id="brush4" class="brush"></span></a>
      </div>
    </div>
    <br>
    <div class='control-holder' id='tool-holder'>
      <a id="pencil-button" class='tool'>Pencil</a>
      <a id="line-button" class='tool'>Line</a>
      <a id="fill-button" class='tool'>Fill</a>
      |
      <a id="dither-button" class='modifier'>Dither</a>
      <a id="mirrorx-button" class='modifier'>MirrorX</a>
      <a id="mirrory-button" class='modifier'>MirrorY</a>
    </div>
  </div>
  <div id="right-side">
    <div id="preview-image"></div>
    <img id="sock-image" src="https://static1.squarespace.com/static/5829fe748419c24bb271b76f/t/5d3696d84515900001276cf2/1563858648777/input.jpg">
  </div>
